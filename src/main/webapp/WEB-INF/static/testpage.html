 <script type="text/javascript">
 	
 	
 	function chkPwd(str){
 		var pw = str.toString();
 		
		var num = pw.search(/[0-9]/g);
		var eng = pw.search(/[a-z]/ig);
		var spe = pw.search(/[`~!@@#$%^&*|₩₩₩₩;:₩/?]/gi);		 
	
		 if(pw.length < 9){
	
		  alert("9자리 이상 입력해주세요.");
	
		  return false;
	
		 }
	
		 if(pw.search(/₩s/) != -1){
	
		  alert("비밀번호는 공백업이 입력해주세요.");
	
		  return false;
	
		 } 
		 
		 if(num < 0 || eng < 0 || spe < 0 ){
	
		  alert("영문,숫자, 특수문자를 혼합하여 입력해주세요.");
	
		  return false;
	
		 }
	
		 return true;
	
	}
 	
 	chkPwd('1234;;6789');
	
		

 		 


 </script>


</body>
